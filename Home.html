<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>MissCut Word Addin</title>

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- 要允许使用 Office.js 的本地引用进行脱机调试，请使用:                        -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="Css/Home.css" rel="stylesheet" type="text/css" />
    <link href="Css/font.css" rel="stylesheet" type="text/css" />
    <link href="Css/index.css" rel="stylesheet" type="text/css" />
    <link href="Css/index_main.css" rel="stylesheet" type="text/css" />
    <link href="Css/ret_style.css" rel="stylesheet" type="text/css" />
    <link href="Css/sentence_sort_mode.css" rel="stylesheet" type="text/css" />
    <link href="Css/sentence_cluster_mode.css" rel="stylesheet" type="text/css" />

    <script src="Scripts/app/DataStructure.js" type="text/javascript"></script>
    <script src="Scripts/app/Utils.js" type="text/javascript"></script>
    <script src="Scripts/app/RetAnalysis.js" type="text/javascript"></script>
    <script src="Scripts/app/Display.js" type="text/javascript"></script>
    <script src="Scripts/app/ModifyDoc.js" type="text/javascript"></script>
    <script src="Scripts/app/SentencePanelOperation.js" type="text/javascript"></script>
    <script src="Home.js" type="text/javascript"></script>

    <!-- 对于 Office UI Fabric，请转至 https://aka.ms/office-ui-fabric 了解详细信息。 -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- 要离线使用 Office UI Fabric，请使用: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <!--<p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">MissCut中文查错</p>-->
            <div class="ms-font-xl ms-fontColor-neutralTertiary" id="description">请选择待查错的文本</div>
            <div class="buttons-container">
                <button class="ms-Button ms-Button--primary" id="check-button">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label" id="button-text">提交文本</span>
                    <span class="ms-Button-description" id="button-desc"></span>
                </button>
                <button class="ms-Button ms-Button--primary" id="finish-button" style="display: none">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label" id="finish-button-text">完成复查</span>
                    <span class="ms-Button-description" id="finish-button-desc"></span>
                </button>
            </div>

        </div>
        <div id="display-sentence-div">
            <div id="no-error-notification-div" style="display: none">
                <img src="Images/hint.png">
                <div class="notification-info">
                    未找到文本错误
                </div>
            </div>
        </div>
    </div>

    <!-- 用于显示通知的 FabricUI 组件 -->
    <div class="ms-MessageBanner" id="notification-popup">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
